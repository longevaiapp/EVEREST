server {
    server_name everestvet.cerounocero.app;

    root /var/www/everestvet/dist;
    index index.html;

    # Frontend - SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # HTML files - no cache
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # JS and CSS files - short cache with validation
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Static assets - longer cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/everestvet.cerounocero.app/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/everestvet.cerounocero.app/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = everestvet.cerounocero.app) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name everestvet.cerounocero.app;
    return 404; # managed by Certbot
}
